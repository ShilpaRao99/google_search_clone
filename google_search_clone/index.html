<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        input[type="text"] {
            width: 400px;
            padding: 10px;
            border-radius: 24px;
            border: 1px solid #d9d9d9;
        }
        input[type="submit"], .lucky-button {
            background-color: #f8f9fa;
            color: #5f6368;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .links {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .links a {
            margin-left: 20px;
            text-decoration: none;
            color: #1a73e8;
        }
    </style>
</head>
<body>
    <div class="links">
        <a href="image_search.html">Image Search</a>
        <a href="advanced_search.html">Advanced Search</a>
    </div>
    <div class="container">
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q" placeholder="Search Google">
            <br>
            <input type="submit" value="Google Search">
        </form>
        <button class="lucky-button" onclick="window.location.href='https://www.google.com/search?q=' + document.querySelector('input[name=q]').value + '&btnI=I'">
            I'm Feeling Lucky
        </button>
    </div>
</body>
</html>
