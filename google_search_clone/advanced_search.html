<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: left;
        }
        input[type="text"] {
            width: 400px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #d9d9d9;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .links {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .links a {
            margin-left: 20px;
            text-decoration: none;
            color: #1a73e8;
        }
    </style>
</head>
<body>
    <div class="links">
        <a href="index.html">Google Search</a>
        <a href="image_search.html">Image Search</a>
    </div>
    <div class="container">
        <form action="https://www.google.com/search" method="GET">
            <label for="all">Find pages with… “all these words:”</label><br>
            <input type="text" id="all" name="as_q" placeholder="All these words"><br>

            <label for="exact">Find pages with… “this exact word or phrase:”</label><br>
            <input type="text" id="exact" name="as_epq" placeholder="Exact phrase"><br>

            <label for="any">Find pages with… “any of these words:”</label><br>
            <input type="text" id="any" name="as_oq" placeholder="Any of these words"><br>

            <label for="none">Find pages with… “none of these words:”</label><br>
            <input type="text" id="none" name="as_eq" placeholder="None of these words"><br>

            <input type="submit" value="Advanced Search">
        </form>
    </div>
</body>
</html>
